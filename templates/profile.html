<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='profile.css') }}">
    <title>Profile</title>
</head>
<body>
    <nav>
        <div class="nav-left">
            <a href="{{url_for('dashboard')}}">
                <img src="{{ url_for('static', filename='icon.svg') }}" alt="Dashboard Icon">
            </a>
            <a href="{{url_for('practise')}}" class="nav-link">Practise</a>
        </div>
        <div class="dropdown">
            <img src="{{ url_for('static', filename='user.svg') }}" alt="User Icon">
            <div class="dropdown-content">
                <a href="{{url_for('profile')}}">Profile</a>
                <a href="{{ url_for('logout') }}">Logout</a>
            </div>
        </div>
    </nav>
    <div class="form-container">
        <h1>Your Details</h1>
        <form action="{{url_for('profile')}}" method="post">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" value="{{ dob.strftime('%Y-%m-%d') if dob else '' }}" required>

            <label for="weight">Weight (kg)</label>
            <input type="text" id="weight" name="weight" placeholder="e.g., 70" value="{{ weight if weight else '' }}" required>

            <label for="height">Height (cm)</label>
            <input type="text" id="height" name="height" placeholder="e.g., 175" value="{{ height if height else '' }}" required>

            <input type="submit" value="Update & Calculate BMI">
        </form>
        {% if bmi %}
        <div class="bmi-result">
            Your BMI is: <span>{{ bmi }}</span>
        </div>
        {% endif %}
    </div>
</body>
</html>
